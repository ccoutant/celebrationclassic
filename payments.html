{% extends "base.html" %}

{% block title %}Payment Gateway{% endblock %}

{% block head %}
<style type="text/css">
#body #nav { display: none; }
#body #content { float: left; width: 100%; margin: 1em 0 3em; }
h2 { text-align: center; }
form table { margin: 0 auto; }
form table tr th { font-size: 75%; }
</style>
{% endblock %}

{% block content %}
<h2>Payment Gateway</h2>
<form action="/admin/payments" method="post">
<table border="0" cellspacing="0" cellpadding="10">
<tr>
<td align="left">Gateway URL</td>
<td align="left"><input type="text" size="30" name="gateway_url" value="{{ payments.gateway_url }}"></td>
</tr>
<tr>
<td align="left">API Login ID</td>
<td align="left"><input type="text" size="30" name="api_login_id" value="{{ payments.api_login_id }}"></td>
</tr>
<tr>
<td align="left">Transaction Key</td>
<td align="left"><input type="text" size="30" name="transaction_key" value="{{ payments.transaction_key }}"></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Save"></td>
</tr>
</table>
</form>
{% endblock %}
